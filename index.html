<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex justify-content-center">

    <div class="calculator rounded-5">

        <section class="status-bar d-flex align-items-center justify-content-between">

            <div class="ms-4">

                <span id="hour"></span>

            </div>

            <div class="me-4">

                <i class="fa-solid fa-signal" style="color: #ffffff;"></i>

                <span>5G</span>

                <i class="fa-solid fa-battery-three-quarters" style="color: #ffffff;"></i>

            </div>

            

        </section>

        <section class="output-display d-flex justify-content-end align-items-end">

            <input id="display"></input>

        </section>

        <section class="input d-flex">

            <div class="left-section">

                <div class="buttons-special d-flex flex-row justify-content-evenly">

                    <button onclick="clearDisplay()" id="btn-clear" class="button button-special rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-c" style="color: #000000;"></i></button>
    
                    <button onclick="plusMinus()" id="plus-minus" class="button button-special rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-plus-minus" style="color: #000000;"></i></button>
    
                    <button id="percent" class="button button-special rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-percent" style="color: #000000;"></i></button>
    
                </div>
    
                <div class="buttons-numbers d-flex justify-content-evenly flex-wrap">

                    <button onclick="addToDisplay('7')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">7</button>
    
                    <button onclick="addToDisplay('8')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">8</button>
    
                    <button onclick="addToDisplay('9')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">9</button>

                    <button onclick="addToDisplay('4')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">4</button>
    
                    <button onclick="addToDisplay('5')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">5</button>
    
                    <button onclick="addToDisplay('6')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">6</button>
                    
                    <button onclick="addToDisplay('1')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">1</button>
    
                    <button onclick="addToDisplay('2')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">2</button>
    
                    <button onclick="addToDisplay('3')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">3</button>

                    <button onclick="addToDisplay('0')" class="button button-numbers rounded-pill d-flex justify-content-start align-items-center ps-4">0</button>
    
                    <button onclick="addToDisplay('.')" class="button button-numbers rounded-circle d-flex justify-content-center align-items-center">.</button>

                </div>

            </div>

            <div class="right-section">

                <div class="buttons-operators d-flex flex-column justify-content-evenly">

                    <button onclick="addToDisplay('/')" id="divide" class="button button-operators rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
    
                    <button onclick="addToDisplay('*')" id="multiply" class="button button-operators rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
    
                    <button onclick="addToDisplay('-')" id="subtract" class="button button-operators rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
    
                    <button onclick="addToDisplay('+')" id="add" class="button button-operators rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
    
                    <button onclick="calculate()" id="equals" class="button button-operators rounded-circle d-flex justify-content-center align-items-center"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
    
                </div>

            </div>

        </section>

    </div>
    
</body>
<script src="./JS/script.js"></script>
</html>
